#    build:
#      dockerfile: Dockerfile.dev
#      context: ./worker
#    environment:
#    - REDIS_HOST=redis
#    - REDIS_PORT=6379
#    volumes:
#      - /app/node_modules
#      - ./worker:/app
  search:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./server-guild-search
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
